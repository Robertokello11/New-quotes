<p class="color">author :{{quote.author}}</p>
<p class="color">Published by :{{quote.person}}</p>
<p class="color">Date:{{quote.date|date}}</p>

<p>Days count since the post was uploaded {{quote.date|timePast}} </p>

<div class="container">
  <div class="row">
    <div class="col">
      <p>Up votes :{{quote.upvote}}</p>
      <button type="button" class="btn btn-outline-success" (click)="upvote()">Upvote</button>
    </div>
    <div class="col">
      <p>Down votes :{{quote.downvote}}</p>
      <button type="button" class="btn btn-outline-warning" (click)="downvote()">Downvote</button><br>
    </div>
    <button class="btn btn-danger" (click)='delete(true)'> Delete quote</button>
  </div>
</div>
